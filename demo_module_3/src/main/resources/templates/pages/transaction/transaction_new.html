<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Transaction</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Transaction</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/transactions/new}" th:object="${transaction}" method="post">
                        <input type="hidden" th:field="*{accountId}" th:value="${accountId}">
                        <div class="form-group">
                            <label for="amount">amount</label>
                            <input type="text" class="form-control" id="amount" aria-describedby="amount" placeholder="Enter amount" th:field="*{amount}">
                        </div>
                        <div class="form-group">
                            <label for="type">category select</label>
                            <select class="form-control" id="type" th:field="*{categoryId}">
                                <option th:each="category : ${categories}"
                                        th:value="${category.getId()}"
                                        th:text="${category.getName()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
